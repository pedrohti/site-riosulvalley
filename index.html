<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta name="theme-color" content="#2c3e50"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<title>Rio Sul Valley</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/estilo.css"/>
    <link rel="stylesheet" href="./assets/css/style.min.css"/>
    <link rel="stylesheet" href="./assets/css/slick/slick.css"/>

  <body>
    <header>
      <nav class="navbar">
        <div class="wrapper flex">
			<a class="navbar__logo" href="">
				<img src="assets/img/u7.png" alt="Rio Sul Valley"/>
			</a>
          <ul class="navbar__navigation">
			  <li><a href="">Eventos</a></li>
			  <li><a href="">O que é</a></li>
			  <li><a href="">Contato</a></li>
          </ul>
        </div>

    </header>
    <main>
      <section class="slider">
		<div class="slider__item"><img src="assets/img/swvalenca.jpg" alt=""/></div>

	  </section>
	  <section>

			  <li><img src="assets/img/u58.png" alt=""/></li>
			  <li><img src="assets/img/u64.png" alt=""/></li>
			</ul>
		  </div>
	  </section>

    <script src="//unpkg.com/jquery"></script>
    <script src="./assets/js/app.min.js"></script>
    <script src="./assets/js/slick/slick.js"></script>

<script>
	$('.slider').slick({
		autoplay: true,
		autoplaySpeed: 4000,
